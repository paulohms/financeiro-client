<div class="panel panel-default">
    <div class="panel-heading">
        <div class="clearfix">
            <a class="btn btn-link aw-link-panel" routerLink="">Voltar para pesquisa</a>
        </div>
    </div>
    <div class="panel-body">
        <div class="alert alert-success" role="alert" *ngIf="mensagemSucesso">{{ mensagemSucesso }}</div>
        <div class="alert alert-danger" role="alert" *ngIf="mensagemError">{{ mensagemError }}</div>
        <div class="form-group linha-formulario">
            <label for="descricao" class="col-sm-2 control-label">Descrição</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="descricao" [(ngModel)]="financa.descricao" />
            </div>
        </div> <br>
        <div class="form-group linha-formulario">
            <label for="tipo" class="col-sm-2 control-label">Tipo</label>
            <div class="col-sm-2">
                <select class="form-control" name="tipo" [(ngModel)]="financa.tipo">
				    <option value="DESPESA">Despesa</option>
                    <option value="RECEITA">Receita</option>
                </select>
            </div>
        </div> <br>
        <div class="form-group linha-formulario">
            <label for="valor" class="col-sm-2 control-label">Valor</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="valor" [(ngModel)]="financa.valor"/>
            </div>
        </div>
        <div class="form-group linha-botao">
            <div class="col-sm-offset-2 col-sm-10">
            <button (click)="salvar()" class="btn btn-primary">Salvar</button>
            </div>
        </div>
    </div>
</div>
